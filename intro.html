<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zootopia 🐾</title>
  <style>
    body {
      background-color: #ffc0cb; /* light pink */
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 48px;
      color: #8b008b;
      animation: bounce 2s infinite;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }

    h2 {
      font-size: 22px;
      color: #4b0082;
      margin-bottom: 40px;
      font-style: italic;
      background: #ffe6f2;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px dashed #cc33cc;
      animation: fadepop 3s infinite;
    }

    .animal-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .animal-option {
      position: relative;
      display: inline-block;
      transition: transform 0.4s ease;
    }

    .animal-option:hover {
      transform: rotate(-3deg) scale(1.1);
    }

    .animal-option:hover::after {
      content: "Click for chaos! 🧨";
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f5;
      color: #8b008b;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 15px;
      border: 1px dotted #cc66cc;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .animal-option img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 25px;
      border: 5px groove #9933cc;
      background-color: #fff;
      box-shadow: 0 0 12px #ff66cc;
      animation: wiggle 4s ease-in-out infinite;
    }

    /* Animations */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fadepop {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    /* Paw print background sprinkle */
    .paw {
      position: absolute;
      font-size: 24px;
      opacity: 0.1;
      animation: float 18s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Welcome to ZOOTOPIA! 🐾 Where Animals Talk and You Listen 😜</h1>
  <h2>Choose your <b>spirit animal</b> (or... the one that matches your chaos level 🌀)</h2>

  <!-- Floating paws -->
  <div class="paw" style="left:10%;">🐾</div>
  <div class="paw" style="left:20%;">🐾</div>
  <div class="paw" style="left:35%;">🐾</div>
  <div class="paw" style="left:50%;">🐾</div>
  <div class="paw" style="left:65%;">🐾</div>
  <div class="paw" style="left:80%;">🐾</div>

  <div class="animal-list">
    <a class="animal-option" href="cow.html">
      <img src="images/cow1.png" alt="Cow">
    </a>

    <a class="animal-option" href="dog.html">
      <img src="images/dog1.jpg" alt="Dog">
    </a>

    <a class="animal-option" href="cat.html">
      <img src="images/cat1.jpg" alt="Cat">
    </a>

    <a class="animal-option" href="monkey.html">
      <img src="images/monkey1.jpg" alt="Monkey">
    </a>
  </div>

</body>
</html>
